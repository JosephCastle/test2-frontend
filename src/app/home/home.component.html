<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage invoices</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddInvoice()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Invoice Date</th>
            <th>Biller</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of invoiceList" class="center-align">
            <td>{{ invoice.invoiceDate }}</td>
            <td>{{ invoice.biller }}</td>
            <td>{{ invoice.amount }}</td>
            <td>{{ invoice.description }}</td>
            
            <td>
              <a href="#" [routerLink]="['/ViewInvoice/', invoice.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditInvoice/', invoice.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteInvoiceConfirmation(invoice)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="invoiceList.length == 0" colspan="6">No invoice Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
